<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Unifor</title>
    <style>
      a {
        text-decoration: none;
        color: #fff;
      }
    </style>
</head>
<body>
    <header class="header">
      <div class="logo"><a href="Landing.html">Olá, usuário</a></div>
        <ul>
            <li><a href="Cadastro.html">Cadastro</a></li>
            <li><a href="Gestao.html">Gestão</a></li>
            <li><a href="index.html">Sair</a></li>
        </ul>
    </header>

    <div id="cadastro-content" class="cadastro-content">
        <h1>Cadastrar novo aluno</h1>
        <br></br>
        <form class="row g-3 needs-validation" novalidate onsubmit="return false">
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Nome completo</label>
              <input type="text" class="form-control" id="nomeInput" placeholder="Digite o nome completo" required>
              <div class="valid-feedback">
                Perfeito
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Idade</label>
              <input type="number" class="form-control" id="idadeInput" placeholder="Digite sua idade">
              <div class="valid-feedback">
                Perfeito
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">N° de matrícula</label>
              <input type="number" class="form-control" id="matriculaInput" placeholder="Digite um novo número de matrícula">
              <div class="valid-feedback">
                Perfeito
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit" onclick="verificaCadastro()" id="btnCadastrar">Cadastrar</button>
            </div>
          </form>
    </div>

    <script src="../js/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
