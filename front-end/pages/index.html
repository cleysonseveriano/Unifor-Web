<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <title>Unifor</title>
</head>
<body>
    <form className="login-form" onsubmit="return false">
        <h2>LOGIN</h2>
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"/>
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword"/>
        </div>
        <button type="submit" class="btn btn-primary" onclick="verificarLogin()">Enviar</button>
    </form>

    <script>


        const preventDefault = (e) => {
            e.preventDefault();
        };

        const Owner = [
            {
                email: 'cleyson@unifor.com',
                senha: '123456'
            },
            {
                email: 'heric@unifor.com',
                senha: '123456'
            }
        ];

        const verificarLogin = () => {
            const email = inputEmail.value; 
            const senha = inputPassword.value;
            for(let i = 0; i < Owner.length; i++){
                if((email == Owner[i].email) && (senha == Owner[i].senha)){
                    window.location.replace(origin+'/front-end/pages/Landing.html');
                }
            }
        }; 
    </script>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
